<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
	<title>Easy Links</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<section class="content" id="app">
		<div class="content-left" v-bind:class="{'collapsed': collapsed}">
			<header class="header">
				<div @click="clickMenu">
					<icon-menu></icon-menu>
				</div>
			</header>

			<div class="avatar">
				<img class="logo" src="http://www.androidpolice.com/wp-content/uploads/2013/04/nexusae0_icon6.png">
				<p class="text">Crossborder Urls & Demos</p>
			</div>

			<div class="lists">
				<div class="list" v-for="(list, index) in lists" @click="selected(index)" v-bind:class="{'selected': list.selected}">
				  <icon-inbox v-if="(index % 3 == 0)"></icon-inbox>
				  <icon-starred v-if="(index % 3 == 1)"></icon-starred>
				  <icon-today v-if="(index % 3 == 2)"></icon-today>
					<p class="text">{{ list.name }}</p>
				</div>
			</div>
		</div>
		<div class="content-right">
			<header class="header">
				{{ current_list.name }}
			</header>
			<section class="body">
				<div class="section" v-for="section in current_list.sections">
					<p class="title">{{ section.name }}</p>
					<div class="links">
						<a class="link" target="_blank" :href="link.url" v-for="link in section.links">{{ link.name }}</a>
					</div>
				</div>
			</section>
		</div>
	</section>

	<script src="https://unpkg.com/vue@2.4.3/dist/vue.js"></script>
	<script src="data.js"></script>
	<script src="main.js"></script>

</body>
</html>
